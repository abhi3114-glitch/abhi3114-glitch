name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: abhi3114-glitch
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg
      - name: Push Snake Graph
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generated snake graph"
          add: "dist"
